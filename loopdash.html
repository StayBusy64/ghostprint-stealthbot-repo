<!-- loopdash.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GhostPrint LoopDash</title>
  <style>
    body {
      font-family: monospace;
      background: #0f0f0f;
      color: #00ff99;
      padding: 20px;
    }
    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .video-list {
      margin-top: 20px;
      line-height: 1.6;
    }
    .video-list a {
      color: #00ff99;
      text-decoration: none;
    }
    .video-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üëÅÔ∏è GhostPrint LoopDash</h1>
  <p>Status: Online. Swarm initialized.</p>

  <div class="video-list" id="videoList">
    <strong>Loading videos from Videos.txt...</strong>
  </div>

  <script>
    fetch("Videos.txt")
      .then((res) => res.text())
      .then((text) => {
        const container = document.getElementById("videoList");
        const lines = text.split("\n").filter(Boolean);
        container.innerHTML = lines.map(
          (url, i) => `<div>[${i + 1}] <a href="${url}" target="_blank">${url}</a></div>`
        ).join("");
      })
      .catch((err) => {
        document.getElementById("videoList").innerText = "Failed to load Videos.txt.";
        console.error(err);
      });
  </script>
</body>
</html>
